<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConcordiaBooks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">ðŸ“š ConcordiaBooks</h1>
            <p class="lead">Find and share textbooks easily with your fellow students</p>
        </div>

        <div class="row g-4">
            <!-- Post a Book -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title text-secondary mb-3">Post a Book</h4>
                        <form method="post" class="needs-validation">
                            {% csrf_token %}
                            {{ post_form.as_p }}
                            <button type="submit" name="post_book" class="btn btn-primary w-100 mt-2">Post Book</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Search for a Book -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title text-secondary mb-3">Search for a Book</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ search_form.as_p }}
                            <button type="submit" name="search_book" class="btn btn-success w-100 mt-2">Search Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
